<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio Button</title>
</head>
<body>
    <div class="container">
        <h2>What is your favorite thing in the world?</h2>
        <ul>
            <li><input type="radio" id="f-option" name="selector">
                <label for="f-option">Girls 👧🏼</label>
                <div class="check"></div>
            </li>
            <li><input type="radio" id="s-option" name="selector">
                <label for="s-option">Cars 🏎️/Bikes 🏍️</label>
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
            <li><input type="radio" id="t-option" name="selector">
                <label for="t-option">Money💸</label>
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
